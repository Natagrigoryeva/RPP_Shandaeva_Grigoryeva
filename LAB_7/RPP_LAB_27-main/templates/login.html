<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <head>
        <title>Вход</title>
    </head>
    <body>
        <h1>Вход</h1>
        <form method="POST" action="/v1/login">

            <p>{{ form.email.label() }}
            <p>{{ form.email() }}

            <p>{{ form.password.label }}
            <p>{{ form.password() }}

            {{ form.submit() }}
        </form>

        <a href="{{ url_for('signup.signup_get') }}" class="navbar-item">
            Зарегестрироваться
        </a>

        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </body>
</html>
