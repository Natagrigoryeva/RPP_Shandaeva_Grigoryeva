<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <head>
       <title>Удаление параметра налога на автомобиль</title>
    </head>
    <body>
        <h1>Удаление параметра налога на автомобиль</h1>
        <form action="/v1/car/tax-param/delete" method="post">

            <label for="code_rate">Код параметра:</label>
            <input type="text" name="code_rate" id="code_rate" required><br><br>
                      <button type="submit">Удалить</button>
        </form>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </body>
</html>
